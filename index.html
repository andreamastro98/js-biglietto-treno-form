<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #C41228">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">TreniBoolean</a>
        </div>
    </nav>
        
    <div class="container">
        <h1 class="my-3 text-center">Biglietto TreniBoolean</h1>

        <div class="card" style="background-color: lightgrey;">
            <div class="card-body">
                <div class="mb-3 my-4">
                    <label for="NomeCognome1" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="NomeCognome1"     aria-describedby="NomeCognome1">
                </div>
                <div class="mb-3 my-4">
                    <label for="Chilometri" class="form-label">Inserisci i chilometri</label>
                    <input type="text" class="form-control" id="Chilometri"     aria-describedby="Chilometri">
                </div>
                <div class="mb-3 my-4">
                    <label for="EtaPasseggero" class="form-label">Inserisci la tua et√°</label>
                    <input type="text" class="form-control" id="EtaPasseggero">
                </div>
                <button type="submit" class="btn btn-primary" onclick="CalcoloCostoBiglietto()">Calcola</button>
                <a href="#">
                    <button type="submit" class="btn btn-danger">Annulla</button>
                </a>
            </div>
        </div>
        <div id="ticket" class="my-4 d-none">
            <h2 class="my-3">Il tuo biglietto</h2>
            <div class="row">
                <div class="col-4 p-3" style="background-color: lightgrey;">
                    <h5>NOME PASSEGGERO</h5>
                    <div id="nomeCognome"></div>
                </div>
                <div class="col-8">
                    <div class="row p-3">
                        <div class="col-3">
                            <h5>Offerta</h5>
                            <div>Biglietto standard</div>
                        </div>
                        <div class="col-3" id="carrozza">
                            <h5>Carrozza</h5>
                        </div>
                        <div class="col-3" id="codice">
                            <h5>Codice CP</h5>
                        </div>
                        <div class="col-3">
                            <h5>Costo biglietto</h5>
                            <div id="biglietto"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
